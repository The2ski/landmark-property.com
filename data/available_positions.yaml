  text:
  - "At Landmark, we know that our team is our greatest asset.  Landmark is looking for people who can inspire others and who aspire to deliver best-of-industry customer service.  We are committed to providing opportunities for learning and professional development and we promote a culture of creativity and innovation.  If this sounds like your dream career, take a look at our available positions below or send your resume to info@landmark-property.com with the subject line to read j Vice President of Marketing 
  job:
  - title: Vice President of Marketing
    location: Richmond, VA
    description:
      - "Local Property Management Company in Richmond, Virginia is seeking a Vice President of Marketing."
      - "Essential duties include but are not limited to: Manage and monitor advertising sources, manage and monitor leasing conversion ratios of leasing staff, review and analyze marketing reports through OneSite Leasing and Rents, assist with and make recommendations for training of leasing staff, have the ability to develop and implement marketing plans for lease ups and communities with occupancy issues, develop and assist with presentations for new business, willingness to stay educated and up to date on marketing though social media, websites, mobile listings and more, manage and oversee the marketing staff of our HOA and Condo Association M Mn-"T
     h e ideal candidate will be self-motivated, customer service oriented and energetic; BA/BS preferred, but will consider in lieu of a degree, and 1-3 years of previous expereince with financial preparation."
      - "Great environment with competitive benefits and a quarterly incentive bonus structure!"
    requirements:
      - 1-3 years of previous experience with financial preparation
      - BA/BS preferred, but will consider in lieu of a degree
